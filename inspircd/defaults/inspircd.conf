<inspircd>

  <!-- Server identity -->
  <server
    name="irc.example.com"
    description="Example IRC Network Server"
    network="ExampleNet"
    id="1"
    hidden="no"
  />

  <!-- Admin contact -->
  <admin
    name="Example Admin"
    email="admin@example.com"
    nick="AdminUser"
  />

  <!-- Where clients connect -->
  <bind
    address="0.0.0.0"
    port="6667"
    type="clients"
  />
  <bind
    address="0.0.0.0"
    port="6697"
    type="clients"
    options="ssl"
    sslcertfile="/inspircd/conf/server.pem"
    sslkeyfile="/inspircd/conf/server.key"
  />

  <!-- Default connection class -->
  <class name="default">
    <pingfreq>120</pingfreq>
    <sendq>100000</sendq>
    <recvq>8000</recvq>
    <timeout>45</timeout>
  </class>
  <connect class="default" />

  <!-- Operator account -->
  <oper
    name="ExampleAdmin"
    password="changeme"
    class="default"
    flags="oO"
  />

  <!-- Message of the day -->
  <motd>
:Welcome to ExampleNet!
:Managed by Home Assistant
  </motd>

</inspircd>
