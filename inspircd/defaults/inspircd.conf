<inspircd>

  <!--
    ================================================================================
    InspIRCd Configuration File
    Copy this to /inspircd/conf/inspircd.conf on first run.
    Customize server name, password, modules, etc., to suit your network.
    ================================================================================
  -->

  <!-- Server identity -->
  <server
    name="irc.example.com"              <!-- Change to your server’s FQDN -->
    description="InspIRCd Server"       <!-- Short description -->
    network="ExampleNet"                <!-- Network name -->
    id="1"                              <!-- Unique numeric ID -->
    maxusers="1000"                     <!-- Maximum simultaneous users -->
    hidden="no"                         <!-- Change to "yes" to hide from netinfo -->
  />

  <!-- Global server options -->
  <options
    allowalts="no"                      <!-- Disallow alternative nick collisions -->
    operonlycmds="OPER"                <!-- Only OPERS can issue OPER command -->
    maxchannels="10"                   <!-- Max channels per user -->
    maxchannellen="50"                 <!-- Max channel name length -->
    pingfreq="120"                     <!-- PING interval in seconds -->
    timeout="45"                        <!-- Connection timeout in seconds -->
  />

  <!-- Listening sockets -->
  <listen
    address="0.0.0.0"
    port="6667"
    options="ipv4"
  />
  <listen
    address="0.0.0.0"
    port="6697"
    options="ssl"
    sslcertfile="/inspircd/conf/server.pem"   <!-- You’ll need to mount or generate these -->
    sslkeyfile="/inspircd/conf/server.key"
  />

  <!-- Connection class for all users -->
  <class
    name="default"
    pingfreq="120"
    maxclients="500"
    sendq="100K"
    recvq="100K"
    timeout="45"
    invex="yes"
  />

  <!-- Allow local users to connect using the "default" class -->
  <connect
    class="default"
  />

  <!-- Load core modules (add or remove as needed) -->
  <module name="m_cmd_oper.so" />
  <module name="m_cmd_list.so" />
  <module name="m_cmd_whois.so" />
  <module name="m_spanningtree.so" />    <!-- For linking multiple servers -->
  <module name="m_ssl_sign_cert.so" />   <!-- SSL certificate management -->

  <!-- Operator account template -->
  <oper name="admin" password="changeme">
    class="default"
    flags="oO"                           <!-- o = OPER, O = global OPER -->
  </oper>

  <!-- Message of the Day (MOTD) -->
  <motd>
:Welcome to InspIRCd on ExampleNet!
:------------------------------------
:  • Please be respectful.
:  • Operators: use /OPER <user> <pass>.
:  • Visit https://inspircd.org for docs.
:------------------------------------
  </motd>

  <!-- Logging settings (optional) -->
  <logger
    method="file"
    target="/inspircd/conf/logs/inspircd.log"
    level="info"
  />

</inspircd>
