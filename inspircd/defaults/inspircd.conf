<inspircd>
<server name="irc.example.com"
        description="Example IRC Network Server"
        network="ExampleNet">
</server>

<admin name="Example Admin"
       email="admin@example.com"
       nick="AdminUser">
</admin>

<bind address="*"
      port="6667"
      type="clients">
</bind>

<modules>
    <module name="m_spanningtree.so">
        <param name="autoconnect" value="no">
    </module>
    <module name="m_sasl.so">
</module>

<connect allow="*" timeout="10">
</connect>

<allow channel="20" max="100">
</allow>

<files motd="/inspircd/motd.txt"
       rules="/inspircd/rules.txt">
</files>

<log method="file" type="*"
     level="default"
     target="/inspircd/logs/inspircd.log">
</log>

<performance netbuffersize="5120">
</performance>

<dns nameserver="8.8.8.8">
</dns>

<options prefixquit="yes"
         userstats="PuS">
</options>
</inspircd>